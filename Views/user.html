<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-lg">
                <a class="navbar-brand btn text-white" href="../index.html">webLocalStorage</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-md-flex justify-content-between" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item btn">
                            <a href="../index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item btn dropdown" id="manager-content">
                            <a href="#" class="nav-link text-white dropdown-toggle" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Manager Content
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="../Views/user.html">Users</a></li>
                                <li><a class="dropdown-item" href="../Views/post.html">Posts</a></li>
                            </ul>
                        </li>
                        <li class="nav-item btn">
                            <a href="../Views/post.html" class="nav-link text-white">Posts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav identity"> </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-lg">

        <div class="row form-group mt-3">
            <div class="col-sm-6 col-6 col-md-6 text-start">
                <p class="display-6 fw-bolder text-primary">Users List</p>
            </div>
            <div id="container-btn-new-user" class="col-sm-6 col-6 col-md-6 text-end">
                <button type="button" class="btn btn-primary p-2" data-bs-toggle="modal" data-bs-target="#modal_one"><i class="bi bi-plus-circle"></i> New User</button>
            </div>
        </div>

        <div class="table-responsive rounded-5">
            <table class="table table-dark table-hover table-striped">
                <thead class="thead"> </thead>
                <tbody class="tbody"> </tbody>
            </table>
        </div>

        <div id="container-btn-delete" class="row form-group mt-3 mb-5">
            <div class="col-sm-12 col-12 col-md-12 text-end">
                <button type="button" class="btn btn-danger p-2" id="delete-table">Delete Users Data</button>
            </div>
        </div>

        <div class="modal fade" id="modal_one" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Name">Name</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="text" name="Name" id="Name" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Lastname">Lastname</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="text" name="Lastname" id="Lastname" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Age">Age</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="text" name="Age" id="Age" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Ocupation">Ocupation</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="text" name="Ocupation" id="Ocupation" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="CivilStatus">CivilStatus</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="text" name="CivilStatus" id="CivilStatus" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Email">Email</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="email" name="Email" id="Email" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group mb-2">
                                <div class="col-sm-4 col-4 col-md-4">
                                    <label for="Password">Password</label>
                                </div>
                                <div class="col-sm-6 col-6 col-md-6">
                                    <input type="password" name="Password" id="Password" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" language="javascript" src="../JS/app.js"></script>
    <script type="text/javascript" language="javascript" src="../JS/user.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
