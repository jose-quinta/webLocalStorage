<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-lg">
                <a class="navbar-brand btn text-white" href="../index.html">webLocalStorage</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-md-flex justify-content-between" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item btn">
                            <a href="../index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item btn dropdown" id="manager-content">
                            <a href="#" class="nav-link text-white dropdown-toggle" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Manager Content
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../Views/user.html">Users</a></li>
                                <li><a class="dropdown-item" href="../Views/post.html">Posts</a></li>
                            </ul>
                        </li>
                        <li class="nav-item btn">
                            <a href="../Views/post.html" class="nav-link text-white">Posts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav identity"> </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-lg my-3">

        <div id="login" class="shadow-lg container col-md-6 rounded-5 bg-light mb-3 py-3">
            <div class="container col-md-10 m-auto text-dark">
                <h1 class="display-6 mb-5 text-center">Log in</h1>
                <form id="login-form" action="#" method="post" class="mb-5">
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="lEmail">Email</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="email" name="lEmail" id="lEmail" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="lPassword">Password</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="password" name="lPassword" id="lPassword" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-8 col-8 col-md-8 mt-3 m-auto">
                            <button type="button" name="lSubmit" id="lSubmit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="text-start">
                    <a id="link-register" href="#register" class="fs-6 text-dark text-decoration-none">Create an acount register</a>
                </div>
            </div>
        </div>

        <div id="register" class="shadow-lg container col-md-6 rounded-5 bg-light py-3 my-2">
            <div class="container col-md-10 m-auto text-dark">
                <h1 class="display-6 text-center">Register</h1>
                <form id="register-form" action="#" method="post" class="mb-3">
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="Name">Name</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="text" name="Name" id="Name" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="Lastname">Lastname</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="text" name="Lastname" id="Lastname" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="Age">Age</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="text" name="Age" id="Age" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="Ocupation">Ocupation</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="text" name="Ocupation" id="Ocupation" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="CivilStatus">CivilStatus</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="text" name="CivilStatus" id="CivilStatus" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="rEmail">Email</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="email" name="rEmail" id="rEmail" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-4">
                        <div class="col-sm-4 col-4 col-md-4">
                            <label for="rPassword">Password</label>
                        </div>
                        <div class="col-sm-8 col-8 col-md-8">
                            <input type="password" name="rPassword" id="rPassword" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group mb-2">
                        <div class="col-sm-8 col-8 col-md-8 mt-3 m-auto">
                            <button type="button" name="rSubmit" id="rSubmit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </div>
                </form>
                <div>
                    <a id="link-login" href="#login" class="fs-6 text-dark text-decoration-none">If you have an account log in</a>
                </div>
            </div>
        </div>

        <div id="profile" class="container shadow-lg rounded-5 bg-light mt-3 py-3">
            <div class="container col-md-12 m-auto text-dark">
                <h1 class="display-4 text-dark text-center">Perfil</h1>
                <div class="row form-group">
                    <div class="col-6 col-md-6 p-3 rounded-5">
                        <div class="form-floating mb-3">
                            <input type="text" name="pNameLastname" id="pNameLastname" readonly class="form-control bg-transparent border border-0 text-end fs-1">
                            <label for="pNameLastname" class="fs-3">User</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="pAge" id="pAge" readonly class="form-control bg-transparent border border-0 text-end fs-2">
                            <label for="pAge" class="fs-3">Age</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="pOcupation" id="pOcupation" readonly class="form-control bg-transparent border border-0 text-end fs-2">
                            <label for="pOcupation" class="fs-3">Ocupation</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="pEmail" id="pEmail" readonly class="form-control bg-transparent border border-0 text-end fs-2">
                            <label for="pEmail" class="fs-3">Email</label>
                        </div>
                    </div>
                    <div class="col-6 col-md-6">
                        <img src="http://placeimg.com/640/360/any" style="width: 100%; height: 100%;" class="object-fit-cover border rounded"><!-- https://via.placeholder.com/200x150 -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" language="javascript" src="../JS/app.js"></script>
    <script type="text/javascript" language="javascript" src="../JS/manager.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
